apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ptt-frontend-ingress
  namespace: ptt
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - secretName: perftest-tech-tls
      hosts:
        - perftest.tech
  rules:
    - host: "perftest.tech"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ptt-frontend-service
                port:
                  number: 80