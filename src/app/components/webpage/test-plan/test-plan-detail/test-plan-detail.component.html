<div class="h-56 sm:h-64 xl:h-80 2xl:h-96">
    <div class="flex flex-col h-full items-center justify-center bg-gray-400 dark:bg-gray-700 dark:text-white">
        <div class="text-3xl">{{plan?.name}}</div>
        <div class="text-xl mt-4">{{plan?.description}}</div>
    </div>
</div>
<button type="button" (click)="addStep()"
    class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
    Add Step
</button>

<a *ngFor="let step of steps" (click)="modifyStep(step)">
    <div class="flex rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 flex-col"
        data-testid="flowbite-card">
        <div class="flex h-full flex-col justify-center gap-4 p-6">
            <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ step.name }}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">{{ step.description }}</p>
        </div>
    </div>
</a>

<app-step-detail *ngIf="createStep" [(open)]="createStep" [steps]="steps" [planId]="plan!.id!" [isNewStep]="currentStep.id == -1" [(step)]="currentStep" class="w-50 h-50 fixed p-0 m-0">
</app-step-detail>
