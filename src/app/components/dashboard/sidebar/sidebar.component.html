<div class="w-60 h-full bg-gray-50 absolute" id="sidenavSecExample">
  <div class="pt-4 pb-2 px-6">
    <a routerLink="/">
      <p>Performance Testing Tool</p>
    </a>
  </div>
  <hr class="my-2">
  <ul class="relative px-1">
    <li class="relative">
      <a class="flex items-center text-sm py-2 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" routerLink="/dashboard" routerLinkActive="md:font-medium text-black" [routerLinkActiveOptions]="{exact: true}" data-mdb-ripple="true" data-mdb-ripple-color="primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
        </svg>
        <span>Overview</span>
      </a>
    </li>
    <li class="relative" id="test-plans-li">
      <a routerLinkActive="md:font-medium text-black" class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" data-bs-target="#test-plans-dropdown" aria-expanded="false" aria-controls="test-plans-dropdown">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-3" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z" />
          <path d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
        </svg>
        <span [routerLink]="'/dashboard/test-plan'">Test Plans</span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-3 h-3 ml-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
        </svg>
      </a>
      <ul *ngFor="let testPlanData of testPlansData" class="relative accordion-collapse collapse" id="test-plans-dropdown" aria-labelledby="test-plans-dropdown" data-bs-parent="#test-plans-li">
        <li class="relative">
          <a routerLinkActive="md:font-medium text-black" class="flex items-center text-xs py-4 pl-12 pr-6 h-3 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" [attr.data-bs-target]="'#steps-dropdown-' + testPlanData.plan.id" aria-expanded="false" [attr.aria-controls]="'steps-dropdown-' + testPlanData.plan.id">
            <span [routerLink]="'/dashboard/test-plan/' + testPlanData.plan.id">{{testPlanData.plan.name}}</span>
            <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-3 h-3 ml-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
            </svg>
          </a>
          <ul class="relative accordion-collapse collapse" id="steps-dropdown-{{testPlanData.plan.id}}" [attr.aria-labelledby]="'steps-dropdown-' + testPlanData.plan.id" data-bs-parent="#test-plans-dropdown">
            <li class="relative">
              <a [routerLink]="'/dashboard/test-plan/' + testPlanData.plan.id + '/compare'" routerLinkActive="md:font-medium text-black" class="flex items-center text-xs py-4 pl-16 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" >
                <span>Compare Runs</span>
              </a>
            </li>
            <li class="relative">
              <a href="#" routerLinkActive="md:font-medium text-black" class="flex items-center text-xs py-4 pl-16 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" [attr.data-bs-target]="'#steps-dropdown-' + testPlanData.plan.id + '-steps'" aria-expanded="false" [attr.aria-controls]="'steps-dropdown-' + testPlanData.plan.id + '-steps'">
                <span>Steps</span>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-3 h-3 ml-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
                </svg>
              </a>
              <ul class="relative accordion-collapse collapse" id="steps-dropdown-{{testPlanData.plan.id}}-steps" [attr.aria-labelledby]="'steps-dropdown-' + testPlanData.plan.id + '-steps'" [attr.data-bs-parent]="'#steps-dropdown-' + testPlanData.plan.id">
                <li *ngFor="let stepData of testPlanData.steps" class="relative">
                  <a [routerLink]="'/dashboard/test-plan/' + testPlanData.plan.id + '/step/' + stepData.step.id" routerLinkActive="md:font-medium text-black" class="flex items-center text-xs py-4 pl-20 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="primary">{{stepData.step.name}}</a>
                </li>
              </ul>
            </li>
            <li class="relative">
                <a href="#" routerLinkActive="md:font-medium text-black"  class="flex items-center text-xs py-4 pl-16 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" [attr.data-bs-target]="'#steps-dropdown-' + testPlanData.plan.id + '-stats'" aria-expanded="false" [attr.aria-controls]="'steps-dropdown-' + testPlanData.plan.id + '-stats'">
                  <span>Stats</span>
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-3 h-3 ml-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
                  </svg>
                </a>
              <ul class="relative accordion-collapse collapse" id="steps-dropdown-{{testPlanData.plan.id}}-stats" [attr.aria-labelledby]="'steps-dropdown-' + testPlanData.plan.id + '-stats'" [attr.data-bs-parent]="'#steps-dropdown-' + testPlanData.plan.id">
                <li *ngFor="let run of testPlanData.runs" class="relative">
                  <a [routerLink]="'/dashboard/test-plan/' + testPlanData.plan.id + '/stats/' + run.id" routerLinkActive="md:font-medium text-black" class="flex items-center text-xs py-4 pl-20 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="primary">{{runTimeToUnixTime(run.startTime!) | date: 'dd.MM.yyyy HH:mm:ss'}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <hr class="my-2">
 <ul class="relative px-1">

  </ul>
</div>
