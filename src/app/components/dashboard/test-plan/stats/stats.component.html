<div class="grid grid-cols-4 w-full">
  <div class="col-span-3 mb-10">
    <p class="text-2xl">Test started at {{testDate | date: 'dd.MM.yyyy hh:mm:ss'}}</p>
  </div>
  <!--<div class="col-span-4 w-full h-64 rounded p-3">
    <p class="text-xl">All Steps Duration</p>
    <canvas baseChart width="900px"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
    </canvas>
  </div>-->
  <div class="col-span-3">
    <p class="text-2xl">Per-Step Statistics</p>
  </div>
  <div *ngFor="let lineChartDataSingle of lineChartData" class="col-span-2 w-full h-64 rounded p-3 mt-5">
    <p class="text-xl">{{lineChartDataSingle.datasets[0].label}}</p>
    <canvas class="block" baseChart
            [type]="'line'"
            [data]="lineChartDataSingle"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
    </canvas>
  </div>
  <div class="col-span-3" *ngIf="lineChartData.length == 0">
    <p class="text-md ml-3">No Data available!</p>
  </div>
</div>
