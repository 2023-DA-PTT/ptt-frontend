<div>
  <div class="md:grid md:grid-cols-3 md:gap-6 mt-10">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Step Settings</h3>
        <p class="mt-1 text-sm text-gray-600">Settings which describe the step.</p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="#" method="POST">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label for="company-website" class="block text-sm font-medium text-gray-700"> Name </label>
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input type="text" name="company-website" [(ngModel)]="step.name" id="company-website" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300">
                </div>
              </div>
            </div>

            <div>
              <label for="about" class="block text-sm font-medium text-gray-700"> Description </label>
              <div class="mt-1">
                <textarea id="about" name="about" [(ngModel)]="step.description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
              </div>
              <p class="mt-2 text-sm text-gray-500">Brief description for this step.</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-script-step *ngIf="step.id && stepType === 'script'" [(step)]="step" [planId]="testId"></app-script-step>
<app-http-step *ngIf="step.id && stepType === 'http'" [(step)]="step" [planId]="testId"></app-http-step>
<app-input-parameters *ngIf="step.id && step.id >= 0" [stepId]="step.id!" [planId]="testPlan.id!"></app-input-parameters>
<app-output-parameters *ngIf="step.id && step.id >= 0" [stepId]="step.id!" [planId]="testPlan.id!"></app-output-parameters>
