<div class="mt-10 sm:mt-0 mb-10">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Next Steps</h3>
          <p class="mt-1 text-sm text-gray-600">The steps that should be executed after this one.</p>
        </div>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form #nextStepsForm="ngForm" (ngSubmit)="onSubmit(nextStepsForm)">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div *ngFor="let nextStep of nextSteps; let i = index" class="mt-5 bg-white p-2 border border-gray-200 rounded-md dark:border-gray-700">
                <div class="grid grid-cols-6 gap-6 mt-3">
                    <div class="col-span-3">
                        <label for="step-name-{{i}}" class="block text-sm font-medium text-gray-700">Step Name</label>
                        <select (ngModelChange)="onChange($event, nextStep)" [compareWith]="compareStepsFn" name="step-name-{{i}}" [(ngModel)]="nextStep.toStep" id="step-name-{{i}}" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let step of steps" [ngValue]="step">{{step.name}}</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label for="repeat-amount-{{i}}" class="block text-sm font-medium text-gray-700">Step Type</label>
                        <input type="text" disabled="true" [value]="nextStep.toStep?.type" name="repeat-amount-{{i}}" id="repeat-amount-{{i}}" autocomplete="repeat-amount" class="bg-gray-50 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div class="col-span-2">
                        <label for="step-type-{{i}}" class="block text-sm font-medium text-gray-700">Repeat amount</label>
                        <input type="text" [(ngModel)]="nextStep.repeatAmount" name="step-type-{{i}}" id="step-type-{{i}}" autocomplete="step-type" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
                <div *ngFor="let relation of nextStep.stepParameterRelations; let j = index" class="grid grid-cols-2 gap-6 mt-3">
                    <div class="col-span-1">
                        <label for="relation-from-{{i}}-{{j}}" class="block text-sm font-medium text-gray-700">Output Parameter</label>
                        <select name="relation-from-{{i}}-{{j}}" [(ngModel)]="relation.outputArgId" id="relation-from-{{i}}-{{j}}" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          <option *ngFor="let outputArg of outputArgs" [value]="outputArg.id">{{outputArg.name}}</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label for="relation-to-{{i}}-{{j}}" class="block text-sm font-medium text-gray-700">Input Parameter</label>
                        <input type="text" disabled="true" [value]="relation.inputArg?.name" name="relation-to-{{i}}-{{j}}" id="relation-to-{{i}}-{{j}}" autocomplete="relation-to" class="bg-gray-50 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
              </div>
  
              <button type="button" (click)="addNewNextStep()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-3">+</button>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
