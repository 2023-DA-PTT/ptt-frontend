<p class="text-2xl mt-10">Steps</p>
<div class="sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid gap-5 mt-5">
  <a *ngFor="let step of steps" [routerLink]="['/dashboard/test-plan/'+id+'/step/'+step.id]"
    class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <div>
      <container-element [ngSwitch]="step.type">
        <span *ngSwitchCase="'script'"
          class="float-right bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-200 dark:text-yellow-900">Script</span>
        <span *ngSwitchCase="'http'"
          class="float-right bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-900">Http</span>
        <span *ngSwitchDefault
          class="float-right bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">Unknown</span>
      </container-element>
      <h5 class="inline mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{step.name}}</h5>
    </div>
    <p class="font-normal text-gray-700 dark:text-gray-400">{{step.description}}</p>
  </a>
  <button (click)="createNewStepModal = true"
    class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 flex justify-center align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 w-14 fill-black hover:fill-blue-600" viewBox="0 0 20 20"
      fill="currentColor">
      <path fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
        clip-rule="evenodd" />
    </svg>
  </button>
</div>
<p class="text-2xl mt-10">Runs</p>
<div class="sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid gap-5 mt-5">
  <a *ngFor="let testRun of testRuns; " [routerLink]="['/dashboard/test-plan/'+id+'/stats/'+testRun.id]"
    class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{(testRun.startTime! * 1000) |
      date: 'dd.MM.yyyy hh:mm:ss'}}</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Duration: {{!testRun.runOnce? formatTestRunDuration(testRun):"not calculated"}}</p>
  </a>

  <button (click)="createNewPlanRunModal = true"
    class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 flex justify-center align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 w-14 fill-black hover:fill-green-600" viewBox="0 0 20 20"
      fill="currentColor">
      <path fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
        clip-rule="evenodd" />
    </svg>
  </button>
</div>
<!-- Modal for Step Type Selection when creating new step -->
<div *ngIf="createNewStepModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div
        class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Select Step Type</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">What type of step do you want to create?</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button (click)="createNewStepModal=false" type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
          <button (click)="createNewStep('script')" type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-base font-medium text-white focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Script
            Step</button>
          <button (click)="createNewStep('http')" type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-base font-medium text-white focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Http
            Step</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create new plan run modal -->
<div *ngIf="createNewPlanRunModal" id="authentication-modal" tabindex="-1"
  class="bg-gray-500 bg-opacity-75 transition-opacity overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex"
  aria-modal="true" role="dialog">
  <div class="relative p-4 w-full max-w-md h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button (click)="createNewPlanRunModal=false" type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-toggle="authentication-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="py-6 px-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Start Plan Run</h3>
        <form class="space-y-6" #createNewTestPlanRunForm="ngForm" (ngSubmit)="onSubmit(createNewTestPlanRunForm)">
          <div class="flex flex-col p-4 rounded border border-gray-200 dark:border-gray-700">
            <div class="">
              <input id="runOnce" type="checkbox" [(ngModel)]="actTestPlanRun.runOnce" name="bordered-checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="runOnce" class="py-4 ml-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">Run
                Once</label>
            </div>
            <div *ngIf="!actTestPlanRun.runOnce" class="mt-4">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Duration
                [s]</label>
              <input [(ngModel)]="actTestPlanRun.duration" type="name" name="name" id="name"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="duration in seconds" required="">
            </div>
          </div>
          <div class="bg-white p-2 border border-gray-200 dark:border-gray-700">
            <div *ngFor="let planRunInstruction of actTestPlanRun.planRunInstructions; let i = index" class="grid grid-cols-6 gap-6 mt-3">
              <div class="col-span-2">
                <label for="number-of-clients-{{i}}" class="block text-sm font-medium text-gray-700"># of clients</label>
                <input type="text" name="number-of-clients-{{i}}" [(ngModel)]="planRunInstruction.numberOfClients"
                  id="number-of-clients-{{i}}" autocomplete="number-of-clients"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-4">
                <label for="node-location-{{i}}" class="block text-sm font-medium text-gray-700">Location</label>
                <select name="node-location-{{i}}" [(ngModel)]="planRunInstruction.nodeName" id="node-location-{{i}}" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option *ngFor="let outputType of nodeLocations" value="{{outputType}}">{{outputType}}</option>
                </select>
              </div>
            </div>

            <button type="button" (click)="addNewPlanInstructionParam()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-3">+</button>
          </div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Test Plan</button>
        </form>
      </div>
    </div>
  </div>
</div>
