<p class="text-2xl mt-10">Steps</p>
<div class="grid-cols-3 grid gap-5 mt-5">
  <a *ngFor="let step of steps" [routerLink]="['/dashboard/test-plan/'+id+'/step/'+step.id]" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <div>
      <h5 class="inline-block mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{step.name}}</h5>
      <container-element [ngSwitch]="step.type">
        <span *ngSwitchCase="'script'" class="float-right bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-200 dark:text-yellow-900">Script</span>
        <span *ngSwitchCase="'http'" class="float-right bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-900">Http</span>
        <span *ngSwitchDefault class="float-right bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">Unknown</span>
      </container-element>
    </div>
    <p class="font-normal text-gray-700 dark:text-gray-400">{{step.description}}</p>
  </a>
  <button (click)="createNewStepModal = true" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 flex justify-center align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 w-14 fill-black hover:fill-blue-600" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
<p class="text-2xl mt-10">Runs</p>
<div class="grid-cols-3 grid gap-5 mt-5">
  <a *ngFor="let testRun of testRuns; " [routerLink]="['/dashboard/test-plan/'+id+'/stats/'+testRun.id]" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{(testRun.startTime! * 1000) | date: 'dd.MM.yyyy hh:mm:ss'}}</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Duration: {{formatTestRunDuration(testRun)}}</p>
  </a>
  <a [routerLink]="['/dashboard/test-plan/'+this.id+'/start']" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 flex justify-center align-middle">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 w-14 fill-black hover:fill-green-600" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
    </svg>
  </a>
</div>
<!-- Modal for Step Type Selection when creating new step -->
<div *ngIf="createNewStepModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Select Step Type</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">What type of step do you want to create?</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button (click)="createNewStepModal=false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
          <button (click)="createNewStep('script')" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-base font-medium text-white focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Script Step</button>
          <button (click)="createNewStep('http')" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-base font-medium text-white focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Http Step</button>
        </div>
      </div>
    </div>
  </div>
</div>
