<div class="grid grid-cols-3 auto-cols-min max-w-fit gap-6">
  <div
    class="col-span-1 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 flex">
    <div class="flex-col flex justify-center items-center w-20 h-full align mr-5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
           stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
      </svg>
    </div>
    <div class="flex-col">
      <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">50</h5>
      <p class="mb-2 font-normal text-gray-500 dark:text-gray-400">Test Plans</p>
    </div>
  </div>
  <div
    class="col-span-1 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 flex">
    <div class="flex-col flex justify-center items-center w-20 h-full align mr-5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
      </svg>
    </div>
    <div class="flex-col">
      <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">30</h5>
      <p class="mb-2 font-normal text-gray-500 dark:text-gray-400">Test Runs</p>
    </div>
  </div>
  <div
    class="col-span-1 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 flex">
    <div class="flex-col flex justify-center items-center w-20 h-full align mr-5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
    </div>
    <div class="flex-col">
      <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">30</h5>
      <p class="mb-2 font-normal text-gray-500 dark:text-gray-400">Test Steps</p>
    </div>
  </div>
  <div class="col-span-4 my-5">
    <p class="text-4xl">My awesome Test Plan</p>
  </div>
  <div class="col-span-4 w-full h-64 rounded p-3">
    <canvas baseChart
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
    </canvas>
  </div>
  <a href="#"
     class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-green-500 dark:text-white">30.5 ms</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Average duration of steps in last run</p>
  </a>
  <a href="#"
     class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-red-500 dark:text-white">1100.5 ms</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Average duration of steps in last run</p>
  </a>
  <a href="#"
     class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-yellow-400 dark:text-white">300.5 ms</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Average duration of steps in last run</p>
  </a>

  <div class="rounded-2xl px-3 pt-3 col-span-2 bg-gray-100">
    <p class="text-xl mb-3">Distributed Response Time</p>
    <canvas class="mb-10 w-full h-64" baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
    >
    </canvas>
  </div>
  <div class="rounded-2xl px-3 pt-3 col-span-1 bg-gray-100">
    <p class="text-xl mb-4">Origin of Virtual Users</p>
    <canvas baseChart
            [data]="pieChartData"
            [type]="'pie'"
            [options]="pieChartOptions">
    </canvas>
  </div>
</div>
