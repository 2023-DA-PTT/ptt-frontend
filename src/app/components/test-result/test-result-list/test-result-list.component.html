<div class="h-56 sm:h-64 xl:h-80 2xl:h-96">
    <div class="flex h-full items-center justify-center bg-gray-400 dark:bg-gray-700 dark:text-white text-3xl">Test
        Results</div>
</div>

<a *ngFor="let planRun of planRuns" [routerLink]="['/test-results', planRun.planRun.id]">
    <div class="flex rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 flex-col"
        data-testid="flowbite-card">
        <div class="flex h-full flex-col justify-center gap-4 p-6">
            <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ planRun.planRun.id }} {{planRun.plan.name}}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">{{ planRun.plan.description }}</p>
        </div>
    </div>
</a>
